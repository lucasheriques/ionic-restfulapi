<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <button ion-item *ngFor="let curso of cursos" (click)="verAlunos(curso.id, curso.nome)" id="{{curso.id}}">
      <h2>{{curso.nome}}</h2>
    </button>
  </ion-list>

  <h2>Adicionar novo curso</h2>
  <form (ngSubmit)="addCurso()">
    <ion-item>
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="curso.nome" name="nome"></ion-input>
    </ion-item>
    <br/>
    <button ion-button type="submit" block>Adicionar curso</button>
  </form>
</ion-content>
